<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-3">
                <input type="text" id="user" placeholder="userId">
                <input type="text" id="post" placeholder="postId">
                <input type="text" class="title" placeholder="title">
                <input type="text" id="bdy" placeholder="body">
                <button onclick="createNewPost()">Create Post</button>
            </div>
            <div class="col-5">

            </div>
        </div>
    </div>
</body>
<script>
    function createNewPost() {
        var userId = document.querySelector("#user").value
        var postId = document.querySelector("#post").value
        var title = document.querySelector(".title").value
        var body = document.querySelector("#bdy").value
        var newpost = {
            userId: userId,
            postId: postId,
            title: title,
            body: body
        }
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify(newpost)
        })
        .then(resp => {
            if (resp.ok) {
                resp.json()
            }
            else {
                throw new Error("post not created")
            }
        })
        .then(data => console.log(data))
        .catch(err => alert("failed"))
    }
</script>

</html>
