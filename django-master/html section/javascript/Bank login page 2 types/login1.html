<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login1.css">
    <script src="login1one.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to SBK Bank Login</h1>
    <form action="">
        <div class="form-group">
            <label for="">Account Number</label>
            <input type="text" id="acno" class="form-control" placeholder="Account Number">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" id="pwd" class="form-control" placeholder="Password">
            <a href="#">Forgot Password?</a>
        </div>
        <button onclick="Bank.login()" type="button" class="btn btn-primary ">LOGIN</button>
        
    </form>
</div>
</body>
</html>
