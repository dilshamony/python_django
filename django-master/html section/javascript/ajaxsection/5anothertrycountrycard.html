<script>
    function fetchCountryData(){
        var cname=document.querySelector(".cntry").value
        var request=new XMLHttpRequest()
        request.open("get",`https://restcountries.eu/rest/v2/name/${cname}?fullText=true`)
        request.send()
        request.onreadystatechange=()=>{
            if(request.readyState==4){
                if(request.status>=200 & request.status<300){
                    var dataset=JSON.parse(request.responseText)
                    console.log(dataset[0].flag);
                    let uname=dataset[0].name
                    let currency=dataset[0].currencies[0].name
                    let pop=dataset[0].population
                    let flag=dataset[0].flag
                    var html_data=""
                    html_data+=`<img src=${flag} class="card-img-top"><h3 class="car-title">${uname}</h3><h6 class="card-"`
                }
            }
        }
    }
</script>
