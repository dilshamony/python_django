<body>
    <input type="text" class="cntry" name="" id="" placeholder="enter country name">
    <button onclick="fetchCountryData()">Fetch</button>
</body>
<script>
    function fetchCountryData(){
        var cntname=document.querySelector(".cntry").value
        var request=new XMLHttpRequest()
        request.open("get",`https://restcountries.eu/rest/v2/name/${cntname}`);
        request.send()
        request.onreadystatechange=()=>{
            if(request.readyState==4){
                if(request.status>=200 & request.status<300){
                    var dataset=JSON.parse(request.responseText)
                    console.log(dataset);
                    // print country name(part2) ,currency(part3) , population(part4) and flag(part5)
                    console.log(dataset[0].name);
                    let cntry_name = dataset[0].name

                    let currency = dataset[0].currencies[0].name
                    console.log(dataset[0].population);
                    let population = dataset[0].population
                    console.log(dataset[0].flag);
                    let flag = dataset[0].flag
                }
            }
        }
    }
</script>
